<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お金かんりすべ</title>
</head>
<body>
	<h1>あなたのお金情報</h1>
	<a th:href="@{/mokuhyou(value=*{userInfo.mokuhyou})}">目標設定</a>
	<!--<h1><span th:text="${userInfo.userid}"></span></h1>-->
	<h1><span th:text="${userInfo.name}"></span></h1>
	<!--<h1><span th:text="${userInfo.password}"></span></h1>-->
	<h1><span th:text="${userInfo.shojikin}"></span>/<span th:text="${userInfo.mokuhyou}"></span></h1>

	<a th:href="@{/history}" th:text="履歴">履歴</a>

    <table>
        <tr th:if="${validationError}" th:each="error : ${validationError}">
            <td style="color: red;" th:text="${error}"></td>
        </tr>
    </table>
    
    <form th:action="@{/increase}" th:object="${paymentAddRequest}" method="post">

			<label>いくら？</label>
            <input type="number" name="money" th:field="*{money}">
        <br />
			<label>理由は？</label>
            <input type="text" name="reason" th:field="*{reason}">
        <br />
			<label>どっち？</label>
			<select name="kbn" th:field="*{kbn}">
			<option value="up">増えた</option>
			<option value="down">減った</option>
			</select>
        <br />
            <input type="submit" value="反映"/>
        <br />
    </form>
</body>
</html>
